      description: UserRegistration API is made for registering a new user in the
        task manager application.
      parameters:
      - description: First name of the user
        in: formData
        name: firstName
        required: true
        type: string
      - description: Last name of the user
        in: formData
        name: lastName
        required: true
        type: string
      - description: Bio of the user
        in: formData
        name: bio
        required: true
        type: string
